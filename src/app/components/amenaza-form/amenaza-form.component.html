<!-- amenaza-form.component.html - ACTUALIZADO -->
<div class="page-container">
  <!-- Header compartido -->
  <app-shared-header activeRoute="amenazas"></app-shared-header>
  
  <!-- Contenido principal -->
  <div class="form-container">
    <div class="content-header">
      <h2>{{esEdicion ? '‚úèÔ∏è Editar Amenaza' : '‚ûï Nueva Amenaza'}}</h2>
      <button class="btn-back" (click)="volver()">‚Üê Volver a Amenazas</button>
    </div>

    <div class="form-card">
      <form [formGroup]="amenazaForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <label for="tipo">Tipo de Amenaza *</label>
          <input 
            type="text" 
            id="tipo"
            formControlName="tipo"
            placeholder="Ej: Malware, Phishing, DDoS..."
            [class.error]="isFieldInvalid('tipo')"
          >
          <div class="error-messages" *ngIf="isFieldInvalid('tipo')">
            <small *ngIf="hasError('tipo', 'required')">El tipo es obligatorio</small>
            <small *ngIf="hasError('tipo', 'minlength')">M√≠nimo 3 caracteres</small>
            <small *ngIf="hasError('tipo', 'maxlength')">M√°ximo 100 caracteres</small>
          </div>
        </div>

        <div class="form-group">
          <label for="descripcion">Descripci√≥n *</label>
          <textarea 
            id="descripcion"
            formControlName="descripcion"
            rows="4"
            placeholder="Describe detalladamente la amenaza..."
            [class.error]="isFieldInvalid('descripcion')"
          ></textarea>
          <div class="error-messages" *ngIf="isFieldInvalid('descripcion')">
            <small *ngIf="hasError('descripcion', 'required')">La descripci√≥n es obligatoria</small>
            <small *ngIf="hasError('descripcion', 'minlength')">M√≠nimo 10 caracteres</small>
            <small *ngIf="hasError('descripcion', 'maxlength')">M√°ximo 500 caracteres</small>
          </div>
        </div>

        <div class="form-group">
          <label for="nivelRiesgo">Nivel de Riesgo *</label>
          <select 
            id="nivelRiesgo"
            formControlName="nivelRiesgo"
            [class.error]="isFieldInvalid('nivelRiesgo')"
          >
            <option value="">Selecciona un nivel</option>
            <option value="BAJO">üü¢ Bajo</option>
            <option value="MEDIO">üü° Medio</option>
            <option value="ALTO">üü† Alto</option>
            <option value="CRITICO">üî¥ Cr√≠tico</option>
          </select>
          <div class="error-messages" *ngIf="isFieldInvalid('nivelRiesgo')">
            <small *ngIf="hasError('nivelRiesgo', 'required')">El nivel de riesgo es obligatorio</small>
          </div>
        </div>

        <div class="form-group">
          <label for="fechaDeteccion">Fecha de Detecci√≥n</label>
          <input 
            type="date" 
            id="fechaDeteccion"
            formControlName="fechaDeteccion"
          >
          <small class="help-text">Si no se especifica, se usar√° la fecha actual</small>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-cancel" (click)="volver()">
            Cancelar
          </button>
          <button 
            type="submit" 
            class="btn-submit"
            [disabled]="amenazaForm.invalid || loading"
          >
            <span *ngIf="!loading">{{esEdicion ? 'Actualizar' : 'Crear'}} Amenaza</span>
            <span *ngIf="loading">Guardando...</span>
          </button>
        </div>

        <div class="error-general" *ngIf="error">
          {{error}}
        </div>
      </form>
    </div>
  </div>
</div>
